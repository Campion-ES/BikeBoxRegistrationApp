<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle lang-switcher-btn"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <img class="lang-icon" src="assets/lang-icon.svg" alt="lang-switcher" />
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let lang of availableLangs;" class="dropdown-item" (click)="setLang(lang.id)">{{lang.label}}</li>
  </ul>
</div>
