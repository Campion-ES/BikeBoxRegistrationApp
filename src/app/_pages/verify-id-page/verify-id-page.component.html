<ng-container *transloco="let t">
  <app-page-wrapper [flowType]="flowType" [headerSize]="headerSize">
    <div>
      <div class="row">
        <div class="col-md-12 title">
          <div>
            <h4>
              <strong> {{ t("verifyIdPage.title") }} </strong>
            </h4>
          </div>
        </div>
      </div>
      <div class="row content-wrapper">
        <form form2keyb [formGroup]="form" (ngSubmit)="verifyId()">
          <div class="content">
            <input
              autocomplete="off"
              to-keyb="dg"
              formControlName="phone"
              class="form-control"
              [ngClass]="getClasses('phone')"
              aria-describedby="id-label-phone"
              placeholder="000000000"
            />
            <and-err-input-panel name="phone" [f]="f"></and-err-input-panel>
            <button class="btn btn-outline-info big bottom-btn" type="submit">
              {{ t("verifyIdPage.continueButton") }}
            </button>
            <app-api-error-message [statusCode]="apiStatusCode"></app-api-error-message>
          </div>
        </form>
      </div>
    </div>
  </app-page-wrapper>
</ng-container>
