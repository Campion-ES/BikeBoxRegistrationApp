<div>
  <div
    class="keyboard__keys"
    [ngClass]="{'digit-keyboard': currentLang === 'dg'}"
    *ngFor="let keysRow of keyLayout; let row = index"
  >
    <ng-container div *ngFor="let key of keysRow; let col = index">
      <akb-key
        [row]="row"
        [col]="col"
        [lang]="currentLang"
        [charInit]="key"
        [capsLock]="capsLock$"
      >
        (click)="KeyPress($event)"
      </akb-key>
    </ng-container>
  </div>
</div>
